<!--Registration Form-->
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                <h3>Welcome</h3>
                
                <p>Please fill the form to register or click on Login if you already have an account.</p>
                <a href ="/login.html"><input type="submit" name="" value="Login"/></a><br/>
            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"><br>
                        <h3 class="register-heading">Sign Up Form</h3>
                        <p class="regMessage"></p>
                        <form method="POST" id="registerForm" action="">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" id="firstName" class="form-control" placeholder="First Name *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" id="lastName" class="form-control" placeholder="Last Name *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="email" id="email" class="form-control" placeholder="Your Email *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" id="phone" minlength="7" maxlength="11" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" class="form-control" placeholder="Password *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                                </div> 
                                <input type="submit" class="btnRegister"  value="Register"/>
                            </div>                            
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/form.js"> </script>
